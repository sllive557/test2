<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аниме персонажи</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .item {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: auto;
    }
    .item a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .item a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Любимые персонажи</h1>
  <div class="gallery">
    <div class="item">
      <a href="https://www.google.com/search?q=канеки+кен&tbm=isch" target="_blank">
        <img src="images/kaneki.jpg" alt="Канэки Кен">
        Канэки Кен
      </a>
    </div>
    <div class="item">
      <a href="https://www.google.com/search?q=акаши+сейджуро&tbm=isch" target="_blank">
        <img src="images/akashi.jpg" alt="Акаши Сейджуро">
        Акаши Сейджуро
      </a>
    </div>
    <div class="item">
      <a href="https://www.google.com/search?q=годжо+сатору&tbm=isch" target="_blank">
        <img src="images/gojo.jpg" alt="Годжо Сатору">
        Годжо Сатору
      </a>
    </div>
  </div>
</body>
</html>
